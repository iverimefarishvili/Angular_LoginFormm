<div class="main"> 
  <div class="info" (click)="personalIsActive = true;messageIsActive = false;contactIsActive = false;click()">
    <h3>Personal Information</h3>
  </div>
  <div class="info" (click)="contactIsActive = true;messageIsActive = false;personalIsActive = false;click()">
    <h3>Contact Information</h3>
  </div>
  <div class="info" (click)="messageIsActive = true;personalIsActive = false;contactIsActive = false;click()">
    <h3>Message</h3>
  </div>
</div> 

<ng-container *ngIf="personalIsActive">
  <form class="personalinfo" [formGroup]="form">

    <input formControlName="firstName" #name class="personalinp" type="text" placeholder="  firstname..." (keyup)="isGeorgian($event, name)" (value)="state[0][0]">
    <span style="color:red" *ngIf="name.isSuitable">Not valid!</span>

    <input formControlName="lastName" #surname class="personalinp" type="text" placeholder="  lastname..." (keyup)="isGeorgian($event, surname)" (value)="state[0][1]">
    <span style="color:red" *ngIf="surname.isSuitable">Not valid!</span>

    <input formControlName="idNumber" #idnumber class="personalinp" type="text" placeholder="  idnumber..." (keyup)="idNumberCheck($event, idnumber)" maxlength="11" (value)="state[0][2]">
    <span style="color:red" *ngIf="idnumber.isSuitable">Not valid!</span>
    
</form>
</ng-container>

<ng-container *ngIf="contactIsActive">
  <form class="contact" [formGroup]="form2">

    <input formControlName="email" class="contactinp" type="text" placeholder="  email..." (value)="state[1][0]">
    
    <input formControlName="phonenumber" class="contactinp" type="text" placeholder="  phonenumber..." (value)="state[1][1]">
        
</form>

</ng-container>

<ng-container *ngIf="messageIsActive">
  <form class="message" [formGroup]="form3">

    <textarea formControlName="text" class="messageinp" type="text" placeholder="  message..." (value)="state[2][0]"></textarea>
        
    <input formControlName="password" class="messageinp" type="password" placeholder="  password..." (value)="state[2][1]">
            
</form>

</ng-container>


<div class="buttons">
  <button class="cancel">Cancel</button>
  <button class="next" (click)="back()">Back</button>

  <button class="next" (click)="next()">Next</button>
</div>

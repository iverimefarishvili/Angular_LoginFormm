<ng-container *ngIf="!loginpageIsactive">
<div class="main"> 
  <div class="info" (click)="personalIsActive = true;messageIsActive = false;contactIsActive = false;click()">
    <h3>Personal Information</h3>
  </div>
  <div class="info" (click)="contactIsActive = true;messageIsActive = false;personalIsActive = false;click()">
    <h3>Contact Information</h3>
  </div>
  <div class="info" (click)="messageIsActive = true;personalIsActive = false;contactIsActive = false;click()">
    <h3>Message</h3>
  </div>
</div> 

<ng-container *ngIf="personalIsActive">
  <form class="personalinfo" [formGroup]="form" #div1>

    <input formControlName="firstName" #name class="personalinp" type="text" placeholder="  firstname..." (keyup)="isGeorgian($event, name)" (value)="state[0][0]">
    <span style="color:red" *ngIf="name.isSuitable">{{ name.error }}</span>

    <input formControlName="lastName" #surname class="personalinp" type="text" placeholder="  lastname..." (keyup)="isGeorgian($event, surname)" (value)="state[0][1]">
    <span style="color:red" *ngIf="surname.isSuitable">{{ surname.error }}</span>

    <input formControlName="idNumber" #idnumber class="personalinp" type="text" placeholder="  idnumber..." (keyup)="idNumberCheck($event, idnumber)" maxlength="11" (value)="state[0][2]">
    <span style="color:red" *ngIf="idnumber.isSuitable">{{ idnumber.error }}</span>
    
</form>
</ng-container>

<ng-container *ngIf="contactIsActive">
  <form class="contact" [formGroup]="form2">

    <input formControlName="email" class="contactinp" type="text" #email placeholder=" email..." (value)="state[1][0]" (keyup)="emailCheck(email, $event)">
    <span style="color:red" *ngIf="email.isSuitable">{{ email.error }}</span>
    <div class="phone-number">
      <span class="pre">+995</span>
      <input formControlName="phonenumber" #phonenumber class="contactinp" type="text" placeholder="  phonenumber..." (value)="state[1][1]" 
            (keyup)="phoneCheck($event, phonenumber)" max="9"  maxlength="9">
      
    </div>
    <span style="color:red" *ngIf="phonenumber.isSuitable">{{ phonenumber.error }}</span>
</form>

</ng-container>

<ng-container *ngIf="messageIsActive">
  <form class="message" [formGroup]="form3">
    <div style="position: relative; margin: 0 auto;">
    
    <div #animation style="position: absolute;background-color: blue; height: 100%; width: 1%;top: 0px; opacity: 0.5;">.</div>
    <input id="visual-timer" textarea #textarea formControlName="text" (keyup)="idNumberCheck($event, textarea)" class="messageinp" type="text" placeholder="" style="width: 100%; margin: 0 auto;" maxlength="4">
    <span style="color:red" *ngIf="textarea.isSuitable">{{ textarea.error }}</span>
  </div>
    <input formControlName="password" #password class="messageinp" type="password" placeholder="  password..." (value)="state[2][1]" (keyup)="passwordcheck($event, password)">
    <span style="color:red" *ngIf="password.isSuitable">{{ password.error }}</span>
    
            
</form>

</ng-container>


<div class="buttons">
  <button class="cancel" (click)="cancel()">Cancel</button>
  <button *ngIf="!personalIsActive" class="next" (click)="back()">Back</button>

  <button *ngIf="!messageIsActive" class="next" (click)="next()">Next</button>
  <button *ngIf="messageIsActive" class="next" (click)="register()">Sign Up</button>
</div>
</ng-container>

<ng-container *ngIf="loginpageIsactive">
  <app-loginpage [state]="state"></app-loginpage>
</ng-container>
